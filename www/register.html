        <div class="outerContainer">
            <div class="header"><h1>Formulaire d'inscription</h1></div>
            <div class="innerContainer">
                <form name="registerform" method="post" action="htbin/register.py">
                    <ul>
                        <li>
                            <label for="firstname">Pr√©nom :</label>
                            <input type="text" name="firstname" id="firstname" onkeyup="validate()" autofocus> <div id="errFirst"></div>
                        </li>
                        <li>
                            <label for="lastname">Nom :</label>
                            <input type="text" name="lastname" id="lastname" onkeyup="validate()"> <div id="errLast"></div>
                        </li>
                        <li>
                            <label for="useremail">E-mail :</label>
                            <input type="text" name="useremail" id="useremail" onkeyup="validate()"> <div id="errEmail"></div>
                        </li>
                        <li>
                            <label for="birthdate">Date de naissance (facultative) :</label>
                            <input type="text" name="birthdate" id="birthdate" placeholder="jj/mm/aaaa" onkeyup="validate()"> <div id="errBdate"></div>
                        </li>
                        <li>
                            <label for="username">Nom d'utilisateur :</label>
                            <input type="text" name="username" id="username" onkeyup="validate()"><div id="errUname"></div>
                        </li>
                        <li>
                            <label for="userpwd">Mot de passe :</label>
                            <input type="password" name="userpwd" id="userpwd" onkeyup="validate()"> <div id="errPwd"></div>
                        </li>
                        <li>
                            <input type="submit" value="S'inscrire" id="submit" onclick="validate()"><div id="errFinal"></div>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <script src="register.js" defer></script>
